<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftForMe - Pick Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- HEADER -->
<header id="app-header">
    <div class="header-left"><h1>DraftForMe</h1></div>
    <div class="header-right">
        <select id="sel-region">
            <option value="euw">EUW</option><option value="na">NA</option><option value="kr">KR</option>
            <option value="eune">EUNE</option><option value="oce">OCE</option><option value="jp">JP</option>
            <option value="br">BR</option><option value="tr">TR</option>
        </select>
    </div>
</header>

<!-- SETUP -->
<section id="setup-panel">
    <div class="setup-row">
        <div class="setup-group">
            <label>Summoner</label>
            <div class="input-row">
                <input type="text" id="input-summoner" placeholder="Nom#Tag">
                <button id="btn-load-profile" class="btn-primary" onclick="loadAll()">Charger</button>
            </div>
        </div>
        <div class="setup-group">
            <label>Role</label>
            <div class="role-selector">
                <button class="role-btn" data-role="top" onclick="selectRole('top')">Top</button>
                <button class="role-btn" data-role="jungle" onclick="selectRole('jungle')">Jungle</button>
                <button class="role-btn active" data-role="mid" onclick="selectRole('mid')">Mid</button>
                <button class="role-btn" data-role="adc" onclick="selectRole('adc')">ADC</button>
                <button class="role-btn" data-role="support" onclick="selectRole('support')">Support</button>
            </div>
        </div>
        <div class="setup-group">
            <label>Priorite</label>
            <div class="prio-row">
                <div class="prio-buttons">
                    <button class="prio-btn" data-prio="0" onclick="setPriority(0)">Pool</button>
                    <button class="prio-btn active" data-prio="50" onclick="setPriority(50)">Mix</button>
                    <button class="prio-btn" data-prio="100" onclick="setPriority(100)">Meta</button>
                </div>
                <input type="range" id="priority-slider" min="0" max="100" value="50" oninput="onSliderChange()">
                <span id="priority-value" class="slider-value">50</span>
            </div>
        </div>
        <span id="stats-status" class="status-text"></span>
    </div>
    <div id="player-pool-bar" class="hidden">
        <span class="pool-label">Mon Pool :</span>
        <div id="player-pool-icons"></div>
        <button class="btn-small" onclick="openPoolEditor()">Modifier</button>
    </div>
</section>

<!-- MAIN LAYOUT : 3 colonnes, pas de scroll -->
<main id="main-layout">
    <!-- LEFT -->
    <section id="enemy-panel">
        <div class="panel-section">
            <h3>Picks Adverses</h3>
            <p class="hint">Clique un champion pour l'ajouter.</p>
            <div id="enemy-picks-list" class="pick-list"></div>
            <button class="btn-small btn-danger" onclick="clearEnemyPicks()">Effacer</button>
        </div>
        <div class="panel-section">
            <h3>Bans</h3>
            <div id="bans-list" class="pick-list"></div>
            <button class="btn-small btn-danger" onclick="clearBans()">Effacer</button>
        </div>
        <div class="panel-section">
            <h3>Mode Clic</h3>
            <div class="mode-buttons">
                <button id="btn-mode-pick" class="mode-btn active" onclick="setClickMode('enemy')">Pick Ennemi</button>
                <button id="btn-mode-ban" class="mode-btn" onclick="setClickMode('ban')">Ban</button>
            </div>
        </div>
    </section>

    <!-- CENTER : grille champions -->
    <section id="champion-grid-section">
        <div class="grid-toolbar">
            <input type="text" id="champ-search" placeholder="Rechercher..." oninput="filterChampions()">
        </div>
        <div id="champion-grid" class="champion-grid"></div>
    </section>

    <!-- RIGHT : suggestions uniquement -->
    <aside id="sidebar-right">
        <div id="recommendations-panel">
            <h3>Suggestions</h3>
            <div id="rec-context" class="rec-context"></div>
            <div id="rec-list"></div>
        </div>
    </aside>
</main>

<!-- MODAL : Detail champion -->
<div id="detail-overlay" class="modal-overlay hidden" onclick="closeDetail()">
    <div class="detail-panel" onclick="event.stopPropagation()">
        <button class="detail-close" onclick="closeDetail()">&times;</button>
        <div class="detail-header">
            <img id="detail-img" src="" alt="">
            <div class="detail-title">
                <h2 id="detail-name"></h2>
                <div id="detail-tags"></div>
                <div id="detail-score-big"></div>
            </div>
        </div>
        <div class="detail-stats-grid" id="detail-stats-grid"></div>
        <div class="detail-section">
            <h4>Pourquoi ce champion ?</h4>
            <div class="detail-weights" id="detail-weights"></div>
        </div>
        <div class="detail-section">
            <h4>Profil</h4>
            <div class="chart-container detail-chart">
                <canvas id="chart-detail-radar"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- MODAL : Pool Editor -->
<div id="modal-overlay" class="modal-overlay hidden" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2>Modifier mon Champion Pool</h2>
        <p class="modal-hint">Cliquez sur un champion pour l'ajouter/retirer.</p>
        <input type="text" id="pool-search" placeholder="Rechercher..." oninput="filterPoolGrid()">
        <div id="pool-editor-grid" class="champion-grid small-grid"></div>
        <div class="modal-actions"><button class="btn-primary" onclick="closeModal()">Valider</button></div>
    </div>
</div>

<div id="toast" class="toast hidden"></div>
<div id="loading-overlay" class="loading-overlay hidden">
    <div class="loading-content"><span class="spinner big"></span><p id="loading-text">Chargement...</p></div>
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
